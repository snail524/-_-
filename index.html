<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-高雄旅遊網
    </title>
    <link rel="stylesheet" href="css/all.min.css">   
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="banner">
        <h1>tt</h1>
        <h2>高雄旅遊資訊</h2>
        <select name="" id="areaId" class="areaclass" >
          <option value="三民區">- -請選擇行政區- -</option>
          <option value="三民區">三民區</option>
          <option value="前鎮區">前鎮區</option>
          <option value="苓雅區">苓雅區</option>
          <option value="鹽埕區">鹽埕區</option>
          <option value="新興區">新興區</option>
          <option value="前金區">前金區</option>
          <option value="鼓山區">鼓山區</option>
          <option value="旗津區">旗津區</option>
          <option value="楠梓區">楠梓區</option>
          <option value="三民區">三民區</option>
          <option value="小港區">小港區</option>
          <option value="左營區">左營區</option>
          <option value="仁武區">仁武區</option>
          <option value="甲仙區">甲仙區</option>
          <option value="美濃區">美濃區</option>
          <option value="旗山區">旗山區</option>




        </select>
        <div class="populer">
          <h3>熱門行政區</h3>
          <ul class="box list-unstyled">
            <li style="background: #8A82CC;">苓雅區</li>
            <li style="background: #FFA782;">三民區</li>
            <li style="background: #F5D136">新興區</li>
            <li style="background: #569AC8;">鹽埕區</li>

          </ul>
        </div>
      </div>
      
      <div class="line">
        <hr style= "border:1px dashed #569AC8">
      
        <span class="material-icons icon">
          arrow_drop_down_circle
          </span>
      </div>

    </div>
    <div class="content">
      <h2>高雄市旅遊網</h2>
      <ul class="list list-unstyled"> 
        <li class="red" data-num="0"></li>
      </ul>
     
      <div class="page">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item" ><a class="page-link" href="#" data-num="p">  ＜ prev</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item" ><a class="page-link" href="#" data-num="n">next ＞</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="footer">
      <p>高雄旅遊網</p>
      <p style="color: #F5D06B;">資料來源:高雄市政府</p>
    </div>
  </div>




  <script src="js/data.js"></script>
  <script src="js/all.js"></script>
